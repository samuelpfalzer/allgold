<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProduktTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProduktLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produktController.selected.id}" title="#{bundle.CreateProduktTitle_id}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_name}" for="name" />
                    <h:inputText id="name" value="#{produktController.selected.name}" title="#{bundle.CreateProduktTitle_name}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_preis}" for="preis" />
                    <h:inputText id="preis" value="#{produktController.selected.preis}" title="#{bundle.CreateProduktTitle_preis}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_preis}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_bestand}" for="bestand" />
                    <h:inputText id="bestand" value="#{produktController.selected.bestand}" title="#{bundle.CreateProduktTitle_bestand}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_bestand}"/>
                    <h:outputLabel value="#{bundle.CreateProduktLabel_aktiv}" for="aktiv" />
                    <h:inputText id="aktiv" value="#{produktController.selected.aktiv}" title="#{bundle.CreateProduktTitle_aktiv}" required="true" requiredMessage="#{bundle.CreateProduktRequiredMessage_aktiv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produktController.create}" value="#{bundle.CreateProduktSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produktController.prepareList}" value="#{bundle.CreateProduktShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProduktIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
