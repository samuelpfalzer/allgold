<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProduktTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProduktLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produktController.selected.id}" title="#{bundle.EditProduktTitle_id}" required="true" requiredMessage="#{bundle.EditProduktRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProduktLabel_name}" for="name" />
                    <h:inputText id="name" value="#{produktController.selected.name}" title="#{bundle.EditProduktTitle_name}" required="true" requiredMessage="#{bundle.EditProduktRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProduktLabel_preis}" for="preis" />
                    <h:inputText id="preis" value="#{produktController.selected.preis}" title="#{bundle.EditProduktTitle_preis}" required="true" requiredMessage="#{bundle.EditProduktRequiredMessage_preis}"/>
                    <h:outputLabel value="#{bundle.EditProduktLabel_bestand}" for="bestand" />
                    <h:inputText id="bestand" value="#{produktController.selected.bestand}" title="#{bundle.EditProduktTitle_bestand}" required="true" requiredMessage="#{bundle.EditProduktRequiredMessage_bestand}"/>
                    <h:outputLabel value="#{bundle.EditProduktLabel_aktiv}" for="aktiv" />
                    <h:inputText id="aktiv" value="#{produktController.selected.aktiv}" title="#{bundle.EditProduktTitle_aktiv}" required="true" requiredMessage="#{bundle.EditProduktRequiredMessage_aktiv}"/>
                </h:panelGrid>
                <h:commandLink action="#{produktController.update}" value="#{bundle.EditProduktSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProduktViewLink}"/>
                <br />
                <h:commandLink action="#{produktController.prepareList}" value="#{bundle.EditProduktShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProduktIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
