<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduktTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProduktLabel_id}"/>
                    <h:outputText value="#{produktController.selected.id}" title="#{bundle.ViewProduktTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProduktLabel_name}"/>
                    <h:outputText value="#{produktController.selected.name}" title="#{bundle.ViewProduktTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProduktLabel_preis}"/>
                    <h:outputText value="#{produktController.selected.preis}" title="#{bundle.ViewProduktTitle_preis}"/>
                    <h:outputText value="#{bundle.ViewProduktLabel_bestand}"/>
                    <h:outputText value="#{produktController.selected.bestand}" title="#{bundle.ViewProduktTitle_bestand}"/>
                    <h:outputText value="#{bundle.ViewProduktLabel_aktiv}"/>
                    <h:outputText value="#{produktController.selected.aktiv}" title="#{bundle.ViewProduktTitle_aktiv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produktController.destroyAndView}" value="#{bundle.ViewProduktDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProduktEditLink}"/>
                <br />
                <h:commandLink action="#{produktController.prepareCreate}" value="#{bundle.ViewProduktCreateLink}" />
                <br />
                <h:commandLink action="#{produktController.prepareList}" value="#{bundle.ViewProduktShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProduktIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
