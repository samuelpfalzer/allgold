<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProduktTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProduktEmpty}" rendered="#{produktController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produktController.items.rowCount > 0}">
                    <h:outputText value="#{produktController.pagination.pageFirstItem + 1}..#{produktController.pagination.pageLastItem + 1}/#{produktController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{produktController.previous}" value="#{bundle.Previous} #{produktController.pagination.pageSize}" rendered="#{produktController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produktController.next}" value="#{bundle.Next} #{produktController.pagination.pageSize}" rendered="#{produktController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{produktController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduktTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduktTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduktTitle_preis}"/>
                            </f:facet>
                            <h:outputText value="#{item.preis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduktTitle_bestand}"/>
                            </f:facet>
                            <h:outputText value="#{item.bestand}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProduktTitle_aktiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.aktiv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produktController.prepareView}" value="#{bundle.ListProduktViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produktController.prepareEdit}" value="#{bundle.ListProduktEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produktController.destroy}" value="#{bundle.ListProduktDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{produktController.prepareCreate}" value="#{bundle.ListProduktCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProduktIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
