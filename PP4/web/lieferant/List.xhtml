<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLieferantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLieferantEmpty}" rendered="#{lieferantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lieferantController.items.rowCount > 0}">
                    <h:outputText value="#{lieferantController.pagination.pageFirstItem + 1}..#{lieferantController.pagination.pageLastItem + 1}/#{lieferantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lieferantController.previous}" value="#{bundle.Previous} #{lieferantController.pagination.pageSize}" rendered="#{lieferantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lieferantController.next}" value="#{bundle.Next} #{lieferantController.pagination.pageSize}" rendered="#{lieferantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lieferantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferantTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferantTitle_aktiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.aktiv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lieferantController.prepareView}" value="#{bundle.ListLieferantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lieferantController.prepareEdit}" value="#{bundle.ListLieferantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lieferantController.destroy}" value="#{bundle.ListLieferantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lieferantController.prepareCreate}" value="#{bundle.ListLieferantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLieferantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
