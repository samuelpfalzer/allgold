<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLieferantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLieferantLabel_id}"/>
                    <h:outputText value="#{lieferantController.selected.id}" title="#{bundle.ViewLieferantTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLieferantLabel_name}"/>
                    <h:outputText value="#{lieferantController.selected.name}" title="#{bundle.ViewLieferantTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLieferantLabel_aktiv}"/>
                    <h:outputText value="#{lieferantController.selected.aktiv}" title="#{bundle.ViewLieferantTitle_aktiv}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lieferantController.destroyAndView}" value="#{bundle.ViewLieferantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLieferantEditLink}"/>
                <br />
                <h:commandLink action="#{lieferantController.prepareCreate}" value="#{bundle.ViewLieferantCreateLink}" />
                <br />
                <h:commandLink action="#{lieferantController.prepareList}" value="#{bundle.ViewLieferantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLieferantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
