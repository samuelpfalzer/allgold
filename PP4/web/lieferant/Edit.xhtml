<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLieferantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLieferantLabel_id}" for="id" />
                    <h:inputText id="id" value="#{lieferantController.selected.id}" title="#{bundle.EditLieferantTitle_id}" required="true" requiredMessage="#{bundle.EditLieferantRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditLieferantLabel_name}" for="name" />
                    <h:inputText id="name" value="#{lieferantController.selected.name}" title="#{bundle.EditLieferantTitle_name}" required="true" requiredMessage="#{bundle.EditLieferantRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditLieferantLabel_aktiv}" for="aktiv" />
                    <h:inputText id="aktiv" value="#{lieferantController.selected.aktiv}" title="#{bundle.EditLieferantTitle_aktiv}" required="true" requiredMessage="#{bundle.EditLieferantRequiredMessage_aktiv}"/>
                </h:panelGrid>
                <h:commandLink action="#{lieferantController.update}" value="#{bundle.EditLieferantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLieferantViewLink}"/>
                <br />
                <h:commandLink action="#{lieferantController.prepareList}" value="#{bundle.EditLieferantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLieferantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
