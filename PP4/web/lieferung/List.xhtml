<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLieferungTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLieferungEmpty}" rendered="#{lieferungController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lieferungController.items.rowCount > 0}">
                    <h:outputText value="#{lieferungController.pagination.pageFirstItem + 1}..#{lieferungController.pagination.pageLastItem + 1}/#{lieferungController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lieferungController.previous}" value="#{bundle.Previous} #{lieferungController.pagination.pageSize}" rendered="#{lieferungController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lieferungController.next}" value="#{bundle.Next} #{lieferungController.pagination.pageSize}" rendered="#{lieferungController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lieferungController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferungTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferungTitle_menge}"/>
                            </f:facet>
                            <h:outputText value="#{item.menge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferungTitle_verkaufsstelleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.verkaufsstelleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferungTitle_produktId}"/>
                            </f:facet>
                            <h:outputText value="#{item.produktId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLieferungTitle_lieferant}"/>
                            </f:facet>
                            <h:outputText value="#{item.lieferant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lieferungController.prepareView}" value="#{bundle.ListLieferungViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lieferungController.prepareEdit}" value="#{bundle.ListLieferungEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lieferungController.destroy}" value="#{bundle.ListLieferungDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lieferungController.prepareCreate}" value="#{bundle.ListLieferungCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLieferungIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
